name: Backend CI/CD (ACA)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment: dev|staging|prod"
        required: true
        default: "dev"

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: "sqlite+pysqlite:///:memory:"
        run: pytest -q

  build_push_deploy:
    needs: build_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: hedgecontrolacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t hedgecontrolacr.azurecr.io/hedge-backend:${{ github.sha }} .
          docker push hedgecontrolacr.azurecr.io/hedge-backend:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to ACA
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          if [ "$ENVIRONMENT" = "prod" ]; then APP_NAME="hedge-backend-prod"; IMAGE_TAG="prod"; fi
          if [ "$ENVIRONMENT" = "staging" ]; then APP_NAME="hedge-backend-staging"; IMAGE_TAG="staging"; fi
          if [ "$ENVIRONMENT" = "dev" ]; then APP_NAME="hedge-backend-dev"; IMAGE_TAG="dev"; fi
          az containerapp update \
            --name $APP_NAME \
            --resource-group rg-alcast-hc-dev-eastus2 \
            --image hedgecontrolacr.azurecr.io/hedge-backend:${{ github.sha }}