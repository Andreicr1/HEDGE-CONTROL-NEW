name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Configure API base URL
        shell: bash
        run: |
          set -euo pipefail
          API_BASE_URL="${HC_API_BASE_URL:-}"
          if [ -z "$API_BASE_URL" ]; then
            echo "HC_API_BASE_URL is not set (secrets/vars)." >&2
            echo "Set repository secret HC_API_BASE_URL (recommended) or repository variable HC_API_BASE_URL." >&2
            exit 1
          fi
          python - <<'PY'
          import os
          from pathlib import Path

          api_base_url = os.environ.get("API_BASE_URL", "").strip()
          if not api_base_url:
            raise SystemExit("API_BASE_URL is empty")

          p = Path("frontend/index.html")
          data = p.read_text(encoding="utf-8")
          data = data.replace("__HC_API_BASE_URL__", api_base_url)
          p.write_text(data, encoding="utf-8")
          print(f"Configured apiBaseUrl={api_base_url}")
          PY
        env:
          HC_API_BASE_URL: ${{ secrets.HC_API_BASE_URL || vars.HC_API_BASE_URL }}
          API_BASE_URL: ${{ secrets.HC_API_BASE_URL || vars.HC_API_BASE_URL }}
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_CLIFF_077560A10 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "frontend" # Static UI5 app root (contains index.html + /webapp)
          api_location: "" # Api source code path - optional
          output_location: "" # Not used when skip_app_build is true
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
